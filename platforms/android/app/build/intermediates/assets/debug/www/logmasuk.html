<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Log Masuk Ez2Eat</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="css/login.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <form name="form1" class="form-signin" id="logMasuk">
                <h1 class="header-h" align="center">Log Masuk Untuk Menempah</h1>

                <label for="noTelefon" class="sr-only">No Telefon:</label><br />
                <input type="tel" id="noTelefon" class="form-control" placeholder="Nombor Telefon" required autofocus><br />

                <label for="nama" class="sr-only">Nama:</label><br />
                <input type="text" id="nama" class="form-control" placeholder="Nama" required><br />

                <label for="noBilik" class="sr-only">No Blok Dan No Bilik:</label><br />
                <input type="text" id="noBilik" class="form-control" placeholder="No Bilik (eg: A1-B101)" required /><br />

                <input class="btn btn-lg btn-primary btn-block" id="logmasuk" type="submit" value="Log Masuk" />
            </form>
        </div> <!-- /container -->
        <div class="home">
            <p style="text-align: center;"><a href="index.html" class="lead">Laman Utama</a></p>
        </div>
        <script src="cordova.js"></script>
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/logmasuk.js"></script>
    </body>
